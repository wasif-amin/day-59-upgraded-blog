{% include "header.html" %}

        <!-- Page Header-->
<header class="masthead" style="background-image: url(https://images.unsplash.com/photo-1758654307777-58463b34b4df?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Wasif's Blog</h1>
            <span class="subheading">A collection of Angela's random musings.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">


    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in all_posts %}
        <div class="post-preview">
          <a href="{{ url_for('show_post', index = post.id) }}">
            <h2 class="post-title">
  {{ post.title }}
</h2>
<h3 class="post-subtitle">
  {{ post.subtitle }}
</h3>
<p class="post-meta">Posted by
  <a href="#">{{ post.author}}</a>
  on {{ post.date }}</p>
        <hr>
        {% endfor %}


        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

{% include "footer.html" %}
